x-logging: &x-logging
  logging:
    driver: json-file
    options:
      max-file: "5"
      max-size: "10m"

services: 
  appwrite:
    image: appwrite/appwrite:${APPWRITE_VERSION:-1.8.1}
    <<: *x-logging
    restart: unless-stopped
    networks:
      - appwrite
    volumes:
      - appwrite-uploads:/storage/uploads:rw
      - appwrite-cache:/storage/cache:rw
      - appwrite-config:/storage/config:rw
      - appwrite-certificates:/storage/certificates:rw
      - appwrite-functions:/storage/functions:rw
      - appwrite-builds:/storage/builds:rw
    depends_on:
      - mariadb
      - redis
      - openruntimes-executor
    environment:
      - _APP_ENV=${_APP_ENV}
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_DOMAIN=${_APP_DOMAIN}
      - _APP_DOMAIN_TARGET=${_APP_DOMAIN_TARGET}
      - _APP_DOMAIN_FUNCTIONS=${_APP_DOMAIN_FUNCTIONS}
      - _APP_DB_HOST=${_APP_DB_HOST}
      - _APP_DB_PORT=${_APP_DB_PORT}
      - _APP_DB_SCHEMA=${_APP_DB_SCHEMA}
      - _APP_DB_USER=${_APP_DB_USER}
      - _APP_DB_PASS=${_APP_DB_PASS}
      - _APP_DB_ROOT_PASS=${_APP_DB_ROOT_PASS}
      - _APP_REDIS_HOST=${_APP_REDIS_HOST}
      - _APP_REDIS_PORT=${_APP_REDIS_PORT}
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
      - _APP_FUNCTIONS_RUNTIMES=${_APP_FUNCTIONS_RUNTIMES}
      - _APP_EXECUTOR_SECRET=${_APP_EXECUTOR_SECRET}
      - _APP_USAGE_STATS=${_APP_USAGE_STATS}
      - _APP_LOGGING_CONFIG=${_APP_LOGGING_CONFIG}
      - _APP_EMAIL_CERTIFICATES=${_APP_EMAIL_CERTIFICATES}

  worker-mails:
    image: appwrite/appwrite:${APPWRITE_VERSION:-1.8.1}
    command: worker-mails
    <<: *x-logging
    restart: unless-stopped
    networks:
      - appwrite
    depends_on:
      - redis
      - mariadb
    environment:
      - _APP_ENV=${_APP_ENV}
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_SYSTEM_EMAIL_NAME=${_APP_SYSTEM_EMAIL_NAME}
      - _APP_SYSTEM_EMAIL_ADDRESS=${_APP_SYSTEM_EMAIL_ADDRESS}
      - _APP_SMTP_HOST=${_APP_SMTP_HOST}
      - _APP_SMTP_PORT=${_APP_SMTP_PORT}
      - _APP_SMTP_SECURE=${_APP_SMTP_SECURE}
      - _APP_SMTP_USERNAME=${_APP_SMTP_USERNAME}
      - _APP_SMTP_PASSWORD=${_APP_SMTP_PASSWORD}
      - _APP_REDIS_HOST=redis
      - _APP_DB_HOST=mariadb
      - _APP_DB_USER=${_APP_DB_USER}
      - _APP_DB_PASS=${_APP_DB_PASS}
      - _APP_DB_SCHEMA=${_APP_DB_SCHEMA}

  worker-webhooks:
    image: appwrite/appwrite:${APPWRITE_VERSION:-1.8.1}
    command: worker-webhooks
    <<: *x-logging
    restart: unless-stopped
    networks:
      - appwrite
    depends_on:
      - redis
      - mariadb
    environment:
      - _APP_ENV=${_APP_ENV}
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_SYSTEM_SECURITY_EMAIL_ADDRESS=${_APP_SYSTEM_SECURITY_EMAIL_ADDRESS}
      - _APP_REDIS_HOST=redis
      - _APP_DB_HOST=mariadb
      - _APP_DB_USER=${_APP_DB_USER}
      - _APP_DB_PASS=${_APP_DB_PASS}
      - _APP_DB_SCHEMA=${_APP_DB_SCHEMA} 
      - _APP_WORKER_PER_CORE=${_APP_WORKER_PER_CORE}
  appwrite-realtime:
    image: appwrite/appwrite:${APPWRITE_VERSION:-1.8.1}
    entrypoint: realtime
    <<: *x-logging
    restart: unless-stopped
    networks:
      - appwrite
    depends_on:
      - mariadb
      - redis
    environment:
      - _APP_ENV=${_APP_ENV}
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_DB_HOST=${_APP_DB_HOST}
      - _APP_DB_PORT=${_APP_DB_PORT}
      - _APP_DB_SCHEMA=${_APP_DB_SCHEMA}
      - _APP_DB_USER=${_APP_DB_USER}
      - _APP_DB_PASS=${_APP_DB_PASS}
      - _APP_REDIS_HOST=${_APP_REDIS_HOST}
      - _APP_REDIS_PORT=${_APP_REDIS_PORT}
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
      - _APP_LOGGING_CONFIG=${_APP_LOGGING_CONFIG}
  appwrite-console:
    image: appwrite/console:7.4.7
    restart: unless-stopped
    networks:
      - appwrite 

  # WORKER CRÃTICO PARA TUS ATRIBUTOS
  worker-databases:
    image: appwrite/appwrite:${APPWRITE_VERSION:-1.8.1}
    command: worker-databases
    <<: *x-logging
    restart: unless-stopped
    networks:
      - appwrite
    depends_on:
      - redis
      - mariadb
    environment:
      - _APP_DB_HOST=mariadb
      - _APP_DB_USER=${_APP_DB_USER}
      - _APP_DB_PASS=${_APP_DB_PASS}
      - _APP_DB_SCHEMA=${_APP_DB_SCHEMA}
      - _APP_REDIS_HOST=redis
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_ENV=${_APP_ENV}

  worker-functions:
    image: appwrite/appwrite:${APPWRITE_VERSION:-1.8.1}
    command: worker-functions
    <<: *x-logging
    restart: unless-stopped
    networks:
      - appwrite
    depends_on:
      - redis
      - openruntimes-executor
    environment:
      - _APP_EXECUTOR_SECRET=${_APP_EXECUTOR_SECRET}
      - _APP_EXECUTOR_HOST=openruntimes-executor
      - _APP_REDIS_HOST=redis
      - _APP_DOMAIN_FUNCTIONS=${_APP_DOMAIN_FUNCTIONS}
      - _APP_DB_HOST=${_APP_DB_HOST}
      - _APP_DB_PORT=${_APP_DB_PORT}
      - _APP_DB_SCHEMA=${_APP_DB_SCHEMA}
      - _APP_DB_USER=${_APP_DB_USER}
      - _APP_DB_PASS=${_APP_DB_PASS}
      - _APP_DB_ROOT_PASS=${_APP_DB_ROOT_PASS}
      - _APP_WORKER_PER_CORE=${_APP_WORKER_PER_CORE}
  worker-deletes:
    image: appwrite/appwrite:${APPWRITE_VERSION:-1.8.1}
    command: worker-deletes
    <<: *x-logging
    restart: unless-stopped
    networks:
      - appwrite
    depends_on:
      - redis
      - mariadb
    environment:
      - _APP_ENV=${_APP_ENV}
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_REDIS_HOST=redis
      - _APP_DB_HOST=mariadb
      - _APP_DB_SCHEMA=${_APP_DB_SCHEMA}
      - _APP_DB_PASS=${_APP_DB_PASS}
      - _APP_DB_USER=${_APP_DB_USER}
      - _APP_EMAIL_CERTIFICATES=${_APP_EMAIL_CERTIFICATES}
      - _APP_WORKER_PER_CORE=${_APP_WORKER_PER_CORE}

  openruntimes-executor:
    image: openruntimes/executor:0.7.22
    <<: *x-logging
    restart: unless-stopped
    networks:
      - appwrite
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - appwrite-builds:/storage/builds:rw
      - appwrite-functions:/storage/functions:rw
    environment:
      - OPR_EXECUTOR_SECRET=${_APP_EXECUTOR_SECRET}
      - OPR_EXECUTOR_ENV=${_APP_ENV}


  mariadb:
    image: mariadb:10.11
    <<: *x-logging
    restart: unless-stopped
    networks:
      - appwrite
    volumes:
      - appwrite-mariadb:/var/lib/mysql:rw
    environment:
      - MYSQL_ROOT_PASSWORD=${_APP_DB_ROOT_PASS}
      - MYSQL_DATABASE=${_APP_DB_SCHEMA}
      - MYSQL_USER=${_APP_DB_USER}
      - MYSQL_PASSWORD=${_APP_DB_PASS}
      - MARIADB_AUTO_UPGRADE=1
    command: mysqld --innodb-flush-method=fsync

  redis:
    image: redis:7.2.4-alpine
    <<: *x-logging
    restart: unless-stopped
    networks:
      - appwrite
    volumes:
      - appwrite-redis:/data:rw

networks: 
  appwrite:
    name: appwrite
  runtimes:
    name: runtimes

volumes:
  appwrite-mariadb:
  appwrite-redis:
  appwrite-cache:
  appwrite-uploads:
  appwrite-certificates:
  appwrite-functions:
  appwrite-builds:
  appwrite-config:
